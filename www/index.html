<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="lib/jquery.mobile-1.4.1.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<!-- Reihenfolge der Scripts ist relevant! -->
		<script src="lib/jquery-1.10.2.min.js"></script>
		<script src="lib/jquery.mobile-1.4.0.min.js"></script>
		<script src="lib/knockout-min.js"></script>
		<script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>
		<title>Besorgungen</title>
	</head>
	<body>
		<!-- MAIN PAGE: LISTS ---------------------------->
		<div data-role="page" id="home">
			<header data-role="header">
				<h1>Besorgungen</h1>
			</header>
			<div data-role="main" class="ui-content">
				<div class="insert-new">
					<form data-bind="submit: addList">
						<input data-bind='value: newListName, valueUpdate: "afterkeydown"' type="text" placeholder="Liste hinzuf端gen" />
						<button data-bind="enable: newListName().length>0" type="submit" data-role="button" class="ui-btn ui-btn-inline">
							Hinzuf端gen
						</button>
					</form>
				</div>
				<ul data-role="listview" id="lists" data-bind="foreach: lists">
					<li data-bind="visible: $root.lists().length > 0">
						<a href="#" data-transition="slide" data-bind="text: name, attr: { href: page }"></a>
					</li>
				</ul>
				<br />
			</div>
			<footer data-role="footer" data-position="fixed">
				<button data-bind="click: store" class="ui-btn ui-btn-inline">
					Save
				</button>
				<button data-bind="click: restore" class="ui-btn ui-btn-inline">
					Restore
				</button>
			</footer>
		</div>

		<!-- SUBPAGE: TASKS ------------------------------>
		<!-- ko foreach: lists -->
		<div data-role="page" data-bind="attr: { id: id } ">
			<header data-role="header">
				<a href="#home" data-role="button" class="ui-btn ui-btn-left ui-icon-home ui-btn-icon-left">Home</a>
				<h1 data-bind="text: name"></h1>
			</header>
			<div data-role="main" class="ui-content">
				<div class="insert-new">
					<form data-bind="submit: addTask">
						<input data-bind='value: newTaskName, valueUpdate: "afterkeydown"' type="text" placeholder="Task hinzuf端gen" />
						<button data-bind="enable: newTaskName().length > 0" data-role="button" type="submit" class="ui-btn ui-btn-inline">
							Hinzuf端gen
						</button>
					</form>
				</div>
				<ul data-role="listview" data-bind="foreach: tasks, attr: { id: listviewID }">
					<li>
						<a href="#" data-bind="text: name"></a>
					</li>
				</ul>
			</div>
			<footer data-role="footer" data-position="fixed">
				<button class="ui-btn ui-icon-user ui-btn-icon-left" data-bind="click: share">
					Liste Teilen
				</button>
			</footer>
		</div>
		<!-- /ko -->

		<!-- APP SCRIPTS --------------------------------->
		<script src="js/storage.js"></script>
		<script src="js/consts.js"></script>
		<script src="js/util.js"></script>
		<script src="js/view-model.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
