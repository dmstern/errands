<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="lib/jquery.mobile/1.4.2/jquery.mobile-1.4.2.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="cordova.js"></script>
		<!-- Reihenfolge der Scripts ist relevant! -->
		<!-- <script src="lib/jquery-1.10.2.min.js"></script> -->
		<script src="lib/jquery/jquery-2.1.1.min.js"></script><!-- Kein Support für IE < 9 TODO: Kompatibilität mit WebViews checken! -->
		<script src="lib/jquery.mobile/1.4.2/jquery.mobile-1.4.2.js"></script>
		<script src="lib/knockout/knockout-3.1.0.debug.js"></script>
		<!-- <script src="http://localhost:8080/target/target-script-min.js#anonymous"></script>Weinre Debugger -->
		<title>Besorgungen</title>
	</head>
	<body>
		<!-- MAIN PAGE: LISTS ---------------------------->
		<div data-role="page" id="home">
			<header data-role="header">
				<h1>Besorgungen</h1>
			</header>
			<div data-role="main" class="ui-content">
				<div class="insert-new">
					<form data-bind="submit: addList">
						<input data-bind='value: newListName, valueUpdate: "afterkeydown"' type="text" placeholder="Liste hinzufügen" />
						<button data-bind="enable: newListName().length>0" type="submit" class="addButton">
							Neue Liste
						</button>
					</form>
				</div>
				<br />
				<ul data-role="listview" id="lists" data-bind="foreach: lists, jqmRefreshList: lists">
					<li data-bind="visible: $root.lists().length > 0">
						<a href="#" data-transition="slide" data-bind="text: name, attr: { href: page }"></a>
					</li>
				</ul>
				<br />
			</div>
			<footer data-role="footer" data-position="fixed">
				<button data-bind="click: store" class="ui-btn ui-btn-inline">
					Save
				</button>
				<button data-bind="click: restore" class="ui-btn ui-btn-inline">
					Restore
				</button>
			</footer>
		</div>

		<!-- SUBPAGE: TASKS ------------------------------>
		<!-- ko foreach: lists -->
		<div data-role="page" data-bind="attr: { id: id } ">
			<header data-role="header">
				<a href="#home" data-role="button" class="ui-btn ui-btn-left ui-icon-home ui-btn-icon-left">Home</a>
				<h1 data-bind="text: name"></h1>
			</header>
			<div data-role="main" class="ui-content">
				<div class="insert-new">
					<form data-bind="submit: addTask">
						<input data-bind='value: newTaskName, valueUpdate: "afterkeydown"' type="text" placeholder="Task hinzufügen" />
						<button data-bind="enable: newTaskName().length > 0" data-role="button" type="submit" class="addButton">
							Task Hinzufügen
						</button>
					</form>
				</div>
				<br />
				<fieldset data-role="controlgroup">
					<div data-bind="foreach: tasks, jqmRefreshList: tasks">
						<label data-bind="attr: { for: id }, style: { textDecoration: done() ? 'line-through' : 'none', color: done() ? 'gray' : 'inherit' }, text: name"></label>
						<input type="checkbox" name="task" data-bind="value: id, attr: { id: id }, checked: done">
					</div>
				</fieldset>
			</div>
			<div data-role="panel" id="contactsPanel" data-position="right" data-display="overlay" data-dismissible="true" data-theme="b" class="overlayPanel">
				<div class="ui-panel-inner">
					<div class="panel-content">
						<!-- TODO Contacts Chooser einbauen. -->
						<a href="#" data-rel="close" data-role="button" data-theme="a" data-icon="delete" data-inline="true" class="closeButton" role="button">Close panel</a>
					</div>
				</div><!-- /content wrapper for padding -->
			</div>
			<footer data-role="footer" data-position="fixed">
				<a href="#contactsPanel" data-role="button" class="ui-btn ui-icon-user ui-btn-icon-left" data-bind="click: share"> Liste Teilen </a>
			</footer>
		</div>
		<!-- /ko -->

		<!-- APP SCRIPTS --------------------------------->
		<script src="js/style.js"></script>
		<script src="js/storage.js"></script>
		<script src="js/consts.js"></script>
		<script src="js/util.js"></script>
		<script src="js/viewModel.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
